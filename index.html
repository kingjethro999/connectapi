<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectDB Admin Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background: #181c20;
      color: #e0e0e0;
      font-family: 'Fira Mono', 'Consolas', monospace;
      margin: 0;
      padding: 0;
    }

    .center {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin-top: 380px;
    }

    .card {
      background: #23272e;
      border-radius: 8px;
      box-shadow: 0 2px 16px #0008;
      padding: 2rem 2.5rem;
      min-width: 320px;
      margin-bottom: 2rem;
    }

    input[type="password"] {
      background: #181c20;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    button {
      background: #2d8cf0;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 0.5rem 1.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #1a6ed8;
    }

    .loader {
      border: 4px solid #23272e;
      border-top: 4px solid #2d8cf0;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .collection {
      margin-bottom: 2rem;
    }

    .coll-title {
      font-size: 1.2rem;
      color: #2d8cf0;
      margin-bottom: 0.5rem;
      cursor: pointer;
      user-select: none;
    }

    .json-view {
      background: #181c20;
      border: 1px solid #333;
      border-radius: 6px;
      padding: 1rem;
      font-size: 0.98rem;
      overflow-x: auto;
      max-height: 400px;
      margin-bottom: 1rem;
      transition: max-height 0.3s;
    }

    .collapsed {
      max-height: 0;
      padding: 0 1rem;
      overflow: hidden;
      border: none;
    }

    .footer {
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
  </style>
</head>

<body>
  <div id="app" class="center">
    <div class="card" id="login-card">
      <h2>ConnectDB Admin Login</h2>
      <input type="password" id="password" placeholder="Enter password..." autofocus />
      <button onclick="checkPassword()">Login</button>
      <div id="login-error" style="color:#f55; margin-top:1rem; display:none;">Wrong password!</div>
    </div>
    <div id="loader" class="loader" style="display:none;"></div>
    <div id="dashboard" style="display:none; width: 90vw; max-width: 1200px;"></div>
    <div class="footer">ConnectDB Admin &mdash; Developer Dashboard</div>
  </div>
  <script>
    const ADMIN_PASSWORD = 'connectdb';
    let token = localStorage.getItem('admin_token') || '';
    function checkPassword() {
      const pw = document.getElementById('password').value;
      if (pw === ADMIN_PASSWORD) {
        document.getElementById('login-card').style.display = 'none';
        document.getElementById('loader').style.display = 'block';
        setTimeout(loadDashboard, 800);
      } else {
        document.getElementById('login-error').style.display = 'block';
      }
    }
    function escapeHtml(str) {
      return str.replace(/[&<>"']/g, function (tag) {
        const chars = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', '\'': '&#39;' };
        return chars[tag] || tag;
      });
    }
    function renderJson(obj, indent = 2) {
      return `<pre>${escapeHtml(JSON.stringify(obj, null, indent))}</pre>`;
    }
    function toggleCollapse(id) {
      const el = document.getElementById(id);
      el.classList.toggle('collapsed');
    }
    async function loadDashboard() {
      try {
        const res = await fetch('/admin/db', {
          headers: { 'Authorization': 'Bearer ' + ADMIN_PASSWORD }
        });
        if (!res.ok) throw new Error('Failed to fetch database');
        const data = await res.json();
        document.getElementById('loader').style.display = 'none';
        const dash = document.getElementById('dashboard');
        dash.style.display = 'block';
        dash.innerHTML = '<h1 style="color:#2d8cf0;">MongoDB Collections</h1>';
        Object.keys(data).forEach((coll, i) => {
          const id = 'coll_' + i;
          dash.innerHTML += `
            <div class="collection">
              <div class="coll-title" onclick="toggleCollapse('${id}')">${coll} (${data[coll].length})</div>
              <div class="json-view" id="${id}">${renderJson(data[coll])}</div>
            </div>
          `;
        });
      } catch (e) {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('dashboard').innerHTML = `<div style='color:#f55;'>${e.message}</div>`;
      }
    }
    document.getElementById('password').addEventListener('keydown', function (e) {
      if (e.key === 'Enter') checkPassword();
    });
  </script>
</body>

</html>
